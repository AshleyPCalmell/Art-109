<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <h1>Part 1:</h1>
    <h2>My Form</h2>
   <form action="sucess.html" method="get">
    <label>Name</label>
    <input name="name" id="name" type="name" placeholder="Ashley">
    <label>Email</label>
    <input name="email" id="email" type="email" 
    required placeholder="blah@example.com"></label>
    <label>Password</label>
    <input name="password" id="password" type="password" required></label>
    <label>Telephone</label>
    <input name="phonenumber" id="phonenumber" type="tel" placeholder="1010000000"></label>
    <label>Date</label>
    <input name="date" id="date" type="date"></label>
    <button>Sign Up</button>
</form>
<h1>Part 2:</h1>
<h2>Table</h2>
<table class="styled">
<tr>
    <th>Color</th>
    <th>Ranking</th>
    <th>Photo</th>
</tr>
<tr>
<td>orange</td>
<td>8.5</td>
<td><img src="images/orangecat.jpeg" 
alt="orangecat" width="200" height="150"></td>
</tr>
<tr>
    <td>Black</td>
    <td>9.2</td>
    <td><img src="images/blackcat.jpeg"alt="blackcat" width="200" height="150"></td>
</tr>
<tr>
    <td>White</td>
    <td>3</td>
    <td><img src="images/whitecat.jpeg" alt="whitecat" width="200" height="150"></td>
</tr>
</table>

</body>
</html>
